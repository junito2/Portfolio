			<h2 class="page-title">Picture book</h2>
    </div><!---/.wrapper -->
	  <!---ポップアップ設定 --
	  <div class="popup_wrap">
		  <input id="trigger" type="checkbox">
			<div class="popup_overlay">
				<label for="trigger" class="popup_trigger"></label>
				<div class="popup_content">
					<label for="trigger" class="close_btn">×</label>
					<img class="img" src="img/9-16.jpg" alt="クラゲ">
				</div>
			</div>
	  </div>
  </div>
	  <label for="trigger" class="open_btn">クリックしてね</label>
	  <!---ここまでポップアップ設定 -->
	<div class="syashin">
	  <div class="syashin-in">
		  <figure class="hover-parent">
		  		<img src="img/9-16.jpg" alt="クラゲ">
			  		<figcaption class="hover-mask">
						<h3>危険度　☆☆☆</h3>
						<p>主に南極大陸の大陸棚に生息。幅4cmの小型クラゲで、16～48本の触手があります。通常、傘の外側にはエビのような甲殻類の寄生生物が付着しており、これが傘のぶち模様となっています。</p>
					</figcaption>
		  </figure>
		  <div class="box-name">
		  <p class="name">ディプルマリス・アンタークティカ</p>
		  </div>
	  </div>
	  <div class="syashin-in">
		  <figure class="hover-parent">
		  		<img src="img/19-15.jpg" alt="クラゲ2">
			  		<figcaption>
						 <h3>危険度　☆☆★</h3>
						 <p>地域によって色が異なり、シドニーで見られる個体はクリーム色か茶色ですが、シドニーよりはるか北側では青色です。傘の直径は30～45cmほど。本種の毒は、刺されると痛いことには間違いないですが、深刻な危険をもたらすものではありません。</p>
					</figcaption>
		  </figure>
		  <div class="box-name">
		  <p class="name">ジェリーブラバー</p>
		  </div>
	  </div>
	  <div class="syashin-in">
		  <figure class="hover-parent">
		  		<img class="box2" src="img/16-15.jpg" alt="クラゲ3">
			  		<figcaption class="hover-mask">
						  <h3>危険度　☆☆★</h3>
						  <p>主にカルフォルニア州のモントレー湾にて生息。傘の直径が最大70cmに達する巨大クラゲで、傘にある紫色の放射状模様が特徴的です。毒は強めで、刺されると強い痛みがありますが、めったに人が刺されるケースは無く、死亡例もありません。</p>
					</figcaption>
		  </figure>
		  <div class="box-name">
		  <p class="name">パープルストライプジェリーフィッシュ</p>
		  </div>
	  </div><br>
	  <div class="syashin-in">
		  <figure class="hover-parent">
		 		 <img class="box3" src="img/15-15.jpg" alt="クラゲ4">
			  			<figcaption class="hover-mask">
							<h3>危険度　☆☆☆</h3>
							<p>地中海に多く生息する。目玉焼きにも見える事から「フライドエックジェリーフィッシュ(揚げ卵クラゲ)」とも呼ばれている。通常は17㎝程の大きさだが、大きいものは40㎝を超えることもあるそうだ。味の方が気になるところだけれど、食用にはされていないらしい。残念…</p>
						</figcaption>
		  </figure>
		  <div class="box-name">
		  <p class="name">フライド・エッグ・ジェリーフィッシュ</p>
		  </div>
	  </div>
	  <div class="syashin-in">
		  <figure class="hover-parent">
				<img class="box4" src="img/17-15.jpg" alt="クラゲ5">
				  		<figcaption class="hover-mask">
							<h3>危険度　☆☆★</h3>
							<p>海底にいるクラゲで、傘の直径は10～15cmほどあります。本州中部〜九州沿岸に生息。泳ぎ方は本種の名前にもある通り、「花笠踊り」に例えられ、非常に美しいことで知られています。刺されると激痛で発疹を起こしますが、人が死亡するほどの毒性はありません。</p>
						</figcaption>
		  </figure>
		  <div class="box-name">
		  <p class="name">ハナガサクラゲ</p>
		  </div>
	  </div>
	  <div class="syashin-in">
		  <figure class="hover-porent">
		  		<img class="box5" src="img/8-16.jpg" alt="クラゲ6">
			  			<figcaption class="hover-mask">
							<h3>危険度　☆☆★</h3>
							<p>傘の上部の黒色が特徴的な大型クラゲ(1m~6m)。北はアメリカ・モントレー湾から南はバハカリフォルニアまで希少種ですが大群で行動毒は小さな獲物をマヒさせたりする程で、人間には痛みがある程度。</p>
						</figcaption>
		  </figure>
		  <div class="box-name">
		  <p class="name">ブラックシーネットル</p>
		  </div>
	  </div>
	</div>
