			<div class="home-content">
				<p class="moji1">- お問い合わせ -</p>
				<div class="mini">
					<div class="mini-box1">
						<form method="post" action="mailto:hanacero.design@gmail.com"  name="任意のname"
accept-charset="UTF-8"
onsubmit="return false;">	
						<table class="hyo">
							<tr class="block">
								<th class="list1">
  									<span class="ch1">name</span>
									<span class="ch2">名前</span>
								</th>
								<td class="cp_iptxt">
									<input type="text" placeholder="（例）山田　太朗">
									<i class="fa fa-user fa-lg fa-fw" aria-hidden="true"></i>
								</td>
							</tr>
							<tr class="block">
								<th class="list1">
  									<span class="ch1">e-mail</span>
									<span class="ch2">メール</span>
								</th>
								<td class="cp_iptxt">
									<input type="text" placeholder="（例）taro_yamada@yahoo.co.jp">
									<i class="fas fa-envelope" aria-hidden="true"></i>
								</td>
							</tr>
							<tr class="block">
								<th class="list1">
  									<span class="ch1">seibetu</span>
									<span class="ch2">性別</span>
								</th>
								<td class="cp_iptxt">
									
									<input type="radio" id="03-D" name="radio03" checked="checked">
									<label for="03-D" class="radio03">男</label>
									<input type="radio" id="03-E" name="radio03">
									<label for="03-E" class="radio03">女</label>
								</td>
							</tr>
							<tr class="block">
								<th class="list1">
  									<span class="ch1">kennmei</span>
									<span class="ch2">件名</span>
								</th>
								<td class="cp_iptxt">
									<input type="text" placeholder="タイトルなどをつけて下さい">
									<i class="fas fa-tags" aria-hidden="true"></i>
								</td>
							</tr>
							<tr class="block">
								<th class="list2">
  									<span class="ch1">shitumon</span>
									<span class="ch2">質問</span>
								</th>
								<td>
									<textarea id="kanso" name="kanso" cols="40" rows="4" maxlength="20" placeholder="ご質問などお待ちしております。"></textarea>
								</td>
							</tr>
							<tr class="block">
								<th class="list2">
  									<span class="ch1">naiyou</span>
									<span class="ch2">内容</span>
								</th>
								<td>
									<textarea id="kanso2" name="kanso2" cols="60" rows="7" maxlength="20"   placeholder="お仕事のご依頼など承っています。"></textarea>
									
								</td>
							</tr>							
						</table>
							
							
							<input type="reset" value="リセット" class="botom">
